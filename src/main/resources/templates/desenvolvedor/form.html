<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns:layout="www.ultraq.net.nz/thymeLeaf/Layout"
	layout:decorate="~{layout.html}">

<div layout:fragment="content">
	<div class="alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
	</div>
	<div class="card">
		<div class="card-header">
			<p class="text-primary">Novo Desenvolvedor</p>
		</div>
		<div class="card-body">
			<form method="POST" th:object="${desenvolvedor}" th:action="@{/desenvolvedor/editar}">
				<input type="hidden" th:field="*{id}"></input>
				<div class="form-group mb-3">
					<label for="nome">Nome: </label>
					<input class="form-control" type="text" th:field="*{nome}" required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
				</div>

				<div class="form-group mb-3">
					<label for="quatroLetras">4Letras: </label>
					<input class="form-control" type="text" th:field="*{quatroLetras}" maxlength="4" required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('quatroLetras')}" th:errors="*{quatroLetras}">
					</div>
				</div>

				<div class="form-group mb-3">
					<label for="email">E-mail: </label>
					<input class="form-control" type="email" th:field="*{email}" required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
				</div>

				<div class="form-group mb-3">
					<label for="salarioMensal">Sal√°rio Mensal: </label>
					<input class="form-control" step="0.01" min="0.01" type="number" th:field="*{salarioMensal}"
						required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('salarioMensal')}" th:errors="*{salarioMensal}">
					</div>
				</div>

				<div class="form-group mb-4">
					<label for="linguagem">Linguagem: </label>
					<select class="form-select" th:field="*{linguagem}">
						<option th:each="linguagem : ${listaLinguagens}" th:value="${linguagem.id}"
							th:text="${linguagem.name}" />
					</select>
					<div class="text-danger" th:if="${#fields.hasErrors('salarioMensal')}" th:errors="*{salarioMensal}">
					</div>
				</div>


				<button type="submit" class="btn btn-primary">Salvar Desenvolvedor</button>
			</form>
		</div>
	</div>
</div>

</html>
