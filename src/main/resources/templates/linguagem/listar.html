<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns:layout="www.ultraq.net.nz/thymeLeaf/Layout"
	layout:decorate="~{layout.html}">

<div layout:fragment="content">
	
	<div class="alert-primary" th:if="${#lists.isEmpty(lista)}">
		Nenhuma linguagem cadastrada
	</div>
	<div class="alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
	</div>
	<div th:if="${not #lists.isEmpty(lista)}">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Opções</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="linguagem : ${lista}">
					<td th:text="${linguagem.id}"></td>
					<td th:text="${linguagem.name}" width="70%"></td>
					<td><a class="btn btn-primary btn-sm" th:href="@{linguagem/editar(id=${linguagem.id})}">Editar</a>
						<a class="btn btn-primary btn-sm" th:href="@{linguagem/excluir(id=${linguagem.id})}" onclick="return confirm('Você realmente deseja excluir essa linguagem?')">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

</html>
