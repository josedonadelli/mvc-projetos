<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns:layout="www.ultraq.net.nz/thymeLeaf/Layout"
	layout:decorate="~{layout.html}">

<div layout:fragment="content">
	<div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Opções</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="linguagem : ${lista}">
					<td th:text="${linguagem.id}"></td>
					<td th:text="${linguagem.name}"></td>
					<td></td>
				</tr>
			</tbody>
		</table>
		
	</div>
</div>

</html>
