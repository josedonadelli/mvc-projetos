<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns:layout="www.ultraq.net.nz/thymeLeaf/Layout"
	layout:decorate="~{layout.html}">

<div layout:fragment="content">
	<div class="card">
		<div class="card-header">
			<p class="text-primary">Nova Linguagem</p>
		</div>
		<div class="card-body">
			<form method="POST" th:object="${linguagem}">
				<div class="form-group mb-3">
					<label for="nome">Nome da Linguagem: </label>
					<input class="form-control" type="text" th:field="*{name}" required></input>
				</div>
				<button type="submit" class="btn btn-primary">Salvar Linguagem</button>
			</form>
		</div>
	</div>
</div>

</html>
